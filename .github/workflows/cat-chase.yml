name: Generate cat and mouse animation (Snake Temp)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate snake.svg (placeholder for cat-mouse)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: sneha-devkota
          outputs: dist/cat-mouse.svg?palette=github-dark&color_snake=#CCC

      - name: push cat-mouse.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
