name: Generate cat and mouse animation

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate cat-mouse.svg
        uses: your-fork/cat-mouse-svg-only@v1
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/cat-mouse.svg?palette=github-dark&color_mouse=#ffffff&color_cat=#ff5500

      - name: push cat-mouse.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
