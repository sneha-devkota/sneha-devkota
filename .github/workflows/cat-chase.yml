name: Generate cat and mouse animation

on:
  schedule:
    - cron: "0 */12 * * *" # runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate cat-mouse.svg
        uses: sneha-devkota/cat-mouse-svg-action@v1
        with:
          github_user_name: sneha-devkota
          outputs: dist/cat-mouse.svg?palette=github-dark&cat_color=#FFD700&mouse_color=#A9A9A9

      - name: Push cat-mouse.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
