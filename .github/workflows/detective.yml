name: ğŸ•µï¸ Detective Contribution Animation

on:
  schedule:
    # Update every 12 hours
    - cron: "0 */12 * * *"
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Update on push to main branch
  push:
    branches: [ main, master ]

jobs:
  generate-detective-animation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: detective/package.json
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd detective
          npm ci
      
      - name: ğŸ•µï¸ Generate detective animation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd detective
          node detective.js
      
      - name: ğŸ“Š Check if animation was generated
        run: |
          if [ -f "output/detective.svg" ]; then
            echo "âœ… Detective animation generated successfully"
            ls -la output/
          else
            echo "âŒ Detective animation not found"
            exit 1
          fi
      
      - name: ğŸ”„ Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Detective Bot"
          git add output/detective.svg
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ•µï¸ Update detective contribution animation $(date '+%Y-%m-%d %H:%M')"
            git push
          fi
      
      - name: ğŸ“ˆ Upload animation as artifact
        uses: actions/upload-artifact@v4
        with:
          name: detective-animation
          path: output/detective.svg
          retention-days: 30
