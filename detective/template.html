<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detective GitHub Contributions</title>
  <style>
    body {
      background: #0e0e0e;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #detective {
      width: 100vw;
      height: 100vh;
    }
    .grid-square {
      fill: #1f1f1f;
    }
    .footprint {
      fill: limegreen;
    }
  </style>
</head>
<body>
  <svg id="detective" viewBox="0 0 1200 200">
    <!-- The detective footprints will be added dynamically by JS -->
  </svg>
  <script>
    const svg = document.getElementById('detective');
    const footprints = 200;
    for (let i = 0; i < footprints; i++) {
      const x = Math.random() * 1200;
      const y = Math.random() * 200;
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", x);
      circle.setAttribute("cy", y);
      circle.setAttribute("r", "4");
      circle.setAttribute("class", "footprint");
      svg.appendChild(circle);
    }
  </script>
</body>
</html>
